<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ProxyCheck.io</title>
</head>
<body>
    <h1>Consulta IPs na ProxyCheck.io</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Selecione o arquivo Excel:</label>
        <input type="file" name="file" required><br><br>

        <label for="column">Selecione a coluna de IPs:</label>
        <input type="text" name="column" required><br><br>

        <label for="api_key">Digite a sua chave da API:</label>
        <input type="text" name="api_key" required><br><br>

        <button type="submit">Consultar</button>
    </form>
</body>
</html>
